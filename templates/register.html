
{% extends "base.html" %}

{% block title %}KayÄ±t Ol - ChatNell{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 50px auto;">
    <h2 style="text-align: center; background: linear-gradient(135deg, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 30px; font-size: 2rem;">KayÄ±t Ol</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="username">KullanÄ±cÄ± AdÄ±</label>
            <input type="text" id="username" name="username" required style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s;">
        </div>
        
        <div class="form-group">
            <label for="password">Åifre</label>
            <div style="position: relative;">
                <input type="password" id="password" name="password" required style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; padding-right: 45px;">
                <button type="button" onclick="togglePassword('password')" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 16px;">ğŸ‘ï¸</button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Åifre OnayÄ±</label>
            <div style="position: relative;">
                <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; padding-right: 45px;">
                <button type="button" onclick="togglePassword('confirm_password')" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 16px;">ğŸ‘ï¸</button>
            </div>
            <div id="password-error" style="color: #e74c3c; font-size: 12px; margin-top: 5px; display: none;">Åifreler eÅŸleÅŸmiyor!</div>
        </div>
        
        <button type="submit" class="btn" style="width: 100%; font-size: 16px; padding: 15px; background: linear-gradient(135deg, #667eea, #764ba2); border: none; border-radius: 8px; color: white; font-weight: 600; letter-spacing: 0.5px;">KayÄ±t Ol</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>Zaten hesabÄ±nÄ±z var mÄ±? <a href="{{ url_for('login') }}" style="color: #667eea; text-decoration: none; font-weight: 600;">GiriÅŸ yapÄ±n</a></p>
    </div>
</div>

<style>
.form-group input:focus {
    border-color: #667eea !important;
    outline: none;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}
</style>

<script>
function togglePassword(inputId) {
    const input = document.getElementById(inputId);
    const button = input.nextElementSibling;
    
    if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'ğŸ™ˆ';
    } else {
        input.type = 'password';
        button.textContent = 'ğŸ‘ï¸';
    }
}

function validatePasswords() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm_password').value;
    const errorDiv = document.getElementById('password-error');
    
    if (password !== confirmPassword) {
        errorDiv.style.display = 'block';
        return false;
    } else {
        errorDiv.style.display = 'none';
        return true;
    }
}

document.getElementById('confirm_password').addEventListener('input', validatePasswords);

document.querySelector('form').addEventListener('submit', function(e) {
    if (!validatePasswords()) {
        e.preventDefault();
    }
});
</script>
{% endblock %}
