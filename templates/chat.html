{% extends "base.html" %}

{% block title %}{{ recipient }} ile Sohbet - ChatNell{% endblock %}

{% block content %}
<div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
        <div class="user-info">
            <a href="{{ url_for('dashboard') }}" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m15 18-6-6 6-6"/>
                </svg>
            </a>
            <div class="avatar-container">
                <div class="avatar-placeholder">{{ recipient[0].upper() }}</div>
                <div id="user-status-dot" class="status-dot"></div>
            </div>
            <div class="user-details">
                <h3>{{ recipient }}</h3>
                <span id="user-status-text" class="status-text">√áevrimdƒ±≈üƒ±</span>
            </div>
        </div>
        <div class="header-actions">
            <button id="block-user-btn" onclick="toggleBlockUser()" class="action-btn block-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="4.93 4.93l14.14 14.14"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Messages Container -->
    <div id="messages-container" class="messages-container">
        <div id="messages" class="messages-list"></div>
        <div id="typing-indicator" class="typing-indicator">
            <div class="typing-avatar">{{ recipient[0].upper() }}</div>
            <div class="typing-bubble">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Input -->
    <div id="message-input-area" class="message-input-area">
        <div class="input-container">
            <button class="attachment-btn" onclick="document.getElementById('image-input').click()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="9" cy="9" r="2"/>
                    <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                </svg>
            </button>
            <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">
            <div class="text-input-container">
                <textarea id="message-input" placeholder="Mesaj yazƒ±n..." rows="1" onkeydown="handleKeyDown(event)" oninput="handleTyping()"></textarea>
                <button id="send-btn" onclick="sendMessage()" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22,2 15,22 11,13 2,9 22,2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="image-preview-modal" class="image-preview-modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>G√∂rsel G√∂nder</h3>
                <button onclick="closeImagePreview()" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <img id="preview-image" src="" alt="Preview">
                <textarea id="image-caption" placeholder="Ba≈ülƒ±k ekle..."></textarea>
            </div>
            <div class="modal-footer">
                <button onclick="closeImagePreview()" class="cancel-btn">ƒ∞ptal</button>
                <button onclick="sendImageMessage()" class="send-image-btn">G√∂nder</button>
            </div>
        </div>
    </div>

    <div id="blocked-warning" class="blocked-warning" style="display: none;">
        üö´ Bu kullanƒ±cƒ± engellenmi≈ütir. Mesaj g√∂nderemezsiniz.
    </div>
</div>

    background: white;
    border-top: 1px solid #e1e8ed;

.input-container {
    display: flex;

}

}

}

<script>
const recipient = '{{ recipient }}';
const currentUser = '{{ session.username }}';
let lastMessageCount = 0;
let typingTimer;
let isTyping = false;
let isUserBlocked = false;
let selectedImageFile = null;

function updateUserStatus() {
    fetch(`/get_user_status/${recipient}`)
        .then(response => response.json())
        .then(data => {
            const statusDot = document.getElementById('user-status-dot');
            const statusText = document.getElementById('user-status-text');

            statusDot.className = 'status-dot';
            if (data.status === 'online') {
                statusDot.classList.add('online');
                statusText.textContent = '√áevrimi√ßi';
            } else if (data.status === 'away') {
                statusDot.classList.add('away');
                statusText.textContent = 'Uzakta';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = '√áevrimdƒ±≈üƒ±';
            }
        })
        .catch(() => {
            document.getElementById('user-status-text').textContent = '√áevrimdƒ±≈üƒ±';
        });
}

function checkBlockStatus() {
    fetch(`/check_block_status/${recipient}`)
        .then(response => response.json())
        .then(data => {
            isUserBlocked = data.is_blocked;
            const blockBtn = document.getElementById('block-user-btn');
            const messageArea = document.getElementById('message-input-area');
            const blockedWarning = document.getElementById('blocked-warning');

            if (isUserBlocked) {
                blockBtn.classList.add('blocked');
                blockBtn.title = 'Engeli Kaldƒ±r';
                messageArea.style.display = 'none';
                blockedWarning.style.display = 'block';
            } else {
                blockBtn.classList.remove('blocked');
                blockBtn.title = 'Engelle';
                messageArea.style.display = 'block';
                blockedWarning.style.display = 'none';
            }
        })
        .catch(() => {
            // API endpoint yoksa varsayƒ±lan durumu koru
            isUserBlocked = false;
            document.getElementById('message-input-area').style.display = 'block';
            document.getElementById('blocked-warning').style.display = 'none';
        });
}

function toggleBlockUser() {
    const action = isUserBlocked ? 'unblock' : 'block';

    fetch(`/${action}_user`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: recipient })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            checkBlockStatus();
            if (action === 'block') {
                alert('Kullanƒ±cƒ± engellendi');
            } else {
                alert('Engel kaldƒ±rƒ±ldƒ±');
            }
        } else {
            alert(data.error || 'ƒ∞≈ülem ba≈üarƒ±sƒ±z');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Bir hata olu≈ütu');
    });
}

function handleTyping() {
    if (!isTyping) {
        isTyping = true;
        fetch('/update_typing_status', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                recipient: recipient,
                typing: true 
            })
        }).catch(() => {}); // Silent fail
    }

    clearTimeout(typingTimer);
    typingTimer = setTimeout(() => {
        isTyping = false;
        fetch('/update_typing_status', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                recipient: recipient,
                typing: false 
            })
        }).catch(() => {}); // Silent fail
    }, 2000);
}

function checkTypingStatus() {
    fetch(`/get_typing_status/${recipient}`)
        .then(response => response.json())
        .then(data => {
            const typingIndicator = document.getElementById('typing-indicator');
            if (data.typing) {
                typingIndicator.style.display = 'flex';
            } else {
                typingIndicator.style.display = 'none';
            }
        })
        .catch(() => {
            document.getElementById('typing-indicator').style.display = 'none';
        });
}

function handleKeyDown(event) {
    if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
    }
}

let currentMessages = [];

function loadMessages() {
    fetch(`/get_messages/${recipient}`)
        .then(response => response.json())
        .then(messages => {
            // Sadece yeni mesajlar varsa g√ºncelle
            if (JSON.stringify(messages) === JSON.stringify(currentMessages)) {
                return;
            }

            currentMessages = [...messages];
            const messagesDiv = document.getElementById('messages');
            const wasAtBottom = messagesDiv.scrollHeight - messagesDiv.clientHeight <= messagesDiv.scrollTop + 1;

            messagesDiv.innerHTML = '';

            messages.forEach(msg => {
                if (msg.deleted) {
                    return;
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender === '{{ session.username }}' ? 'sent' : 'received'}`;
                messageDiv.setAttribute('data-message-id', msg.id);

                let messageContent = '';
                if (msg.is_file && msg.file_path) {
                    const fileName = msg.file_name || 'Dosya';
                    const fileExtension = fileName.toLowerCase().split('.').pop();

                    if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(fileExtension)) {
                        messageContent = `
                            <div class="file-message">
                                <img src="/static/${msg.file_path}" alt="${fileName}" 
                                     style="max-width: 300px; max-height: 200px; border-radius: 8px; cursor: pointer;"
                                     onclick="openImageModal('/static/${msg.file_path}')">
                                <div class="file-caption">${msg.message}</div>
                            </div>
                        `;
                    } else if (['mp4', 'avi', 'mov', 'mkv', 'wmv', 'flv', 'webm'].includes(fileExtension)) {
                        messageContent = `
                            <div class="file-message">
                                <video controls style="max-width: 300px; max-height: 200px; border-radius: 8px;">
                                    <source src="/static/${msg.file_path}" type="video/${fileExtension}">
                                    Tarayƒ±cƒ±nƒ±z video oynatmayƒ± desteklemiyor.
                                </video>
                                <div class="file-caption">${msg.message}</div>
                            </div>
                        `;
                    } else {
                        messageContent = `
                            <div class="file-message">
                                <a href="/static/${msg.file_path}" download="${fileName}" 
                                   style="color: #4ecdc4; text-decoration: none;">
                                    üìé ${fileName}
                                </a>
                                <div class="file-caption">${msg.message}</div>
                            </div>
                        `;
                    }
                } else {
                    messageContent = `<div class="message-text">${msg.message}</div>`;
                }

                const timestamp = new Date(msg.timestamp).toLocaleTimeString('tr-TR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const readStatus = msg.sender === '{{ session.username }}' && msg.read ? 
                    '<span style="color: #4ecdc4; font-size: 12px;">‚úì‚úì</span>' : 
                    '<span style="color: #999; font-size: 12px;">‚úì</span>';

                messageDiv.innerHTML = `
                    ${messageContent}
                    <div class="message-footer">
                        <span class="timestamp">${timestamp}</span>
                        ${msg.sender === '{{ session.username }}' ? readStatus : ''}
                        ${msg.sender === '{{ session.username }}' ? `<button onclick="deleteMessage(${msg.id})" class="delete-btn">üóëÔ∏è</button>` : ''}
                    </div>
                    <div class="reactions">
                        <button onclick="addReaction(${msg.id}, '‚ù§Ô∏è')" class="reaction-btn">‚ù§Ô∏è</button>
                        <button onclick="addReaction(${msg.id}, 'üòä')" class="reaction-btn">üòä</button>
                        <button onclick="addReaction(${msg.id}, 'üëç')" class="reaction-btn">üëç</button>
                    </div>
                `;

                messagesDiv.appendChild(messageDiv);
            });

            // Sadece en alttaysak scroll yap
            if (wasAtBottom || messages.length === 0) {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            // Mark messages as read
            fetch('/mark_messages_read', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sender: recipient })
            });
        })
        .catch(error => {
            console.error('Mesajlar y√ºklenirken hata:', error);
        });
}

function markMessagesAsRead() {
    fetch('/mark_messages_read', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: recipient })
    })
    .catch(error => console.error('Error marking messages as read:', error));
}

function sendMessage() {
    const messageInput = document.getElementById('message-input');
    const message = messageInput.value.trim();
    const sendBtn = document.getElementById('send-btn');

    if (!message || isUserBlocked) return;

    sendBtn.disabled = true;

    fetch('/send_message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            recipient: recipient,
            message: message 
        })
    })
    .then(response => response.json())
    .then(data => {
        sendBtn.disabled = false;
        if (data.success) {
            messageInput.value = '';
            autoResize(messageInput);
            loadMessages();
        } else {
            alert('Mesaj g√∂nderilemedi: ' + data.error);
        }
    })
    .catch(error => {
        sendBtn.disabled = false;
        console.error('Error sending message:', error);
        alert('Mesaj g√∂nderilirken hata olu≈ütu');
    });
}

function handleImageSelect(event) {
    const file = event.target.files[0];
    if (file && file.type.startsWith('image/')) {
        selectedImageFile = file;
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview-image').src = e.target.result;
            document.getElementById('image-preview-modal').style.display = 'flex';
        };
        reader.readAsDataURL(file);
    }
}

function closeImagePreview() {
    document.getElementById('image-preview-modal').style.display = 'none';
    document.getElementById('image-caption').value = '';
    selectedImageFile = null;
}

function sendImageMessage() {
    if (!selectedImageFile) return;

    const formData = new FormData();
    formData.append('file', selectedImageFile);
    formData.append('recipient', recipient);

    const caption = document.getElementById('image-caption').value.trim();
    if (caption) {
        formData.append('caption', caption);
    }

    fetch('/upload_file', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // If there's a caption, send it as a separate message
            if (caption) {
                return fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        recipient: recipient,
                        message: caption 
                    })
                });
            }
        } else {
            throw new Error(data.error || 'Upload failed');
        }
    })
    .then(() => {
        closeImagePreview();
        loadMessages();
    })
    .catch(error => {
        console.error('Error uploading image:', error);

    });
}

function openImageModal(imageSrc) {
    // Create a simple image modal for viewing
    const modal = document.createElement('div');
    modal.style.cssText = `
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.9); z-index: 2000;
        display: flex; align-items: center; justify-content: center;
        cursor: pointer;
    `;

    const img = document.createElement('img');
    img.src = imageSrc;
    img.style.cssText = 'max-width: 90%; max-height: 90%; object-fit: contain;';

    modal.appendChild(img);
    modal.onclick = () => modal.remove();
    document.body.appendChild(modal);
}

function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
}

// Auto-resize textarea
document.getElementById('message-input').addEventListener('input', function() {
    autoResize(this);
});

setInterval(updateUserStatus, 10000);

document.getElementById('message-input').focus();
